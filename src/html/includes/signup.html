<div class="signup-container">
    <div class="signup-content">
        <img class="signup-logo" src="static/images/logos/logo-geospark.svg" />
        <a href="#" class="signup-close"><img src="static/images/icons/icon-close.svg" /></a>
        <div id="signupForm">
            <form id="trialForm">
                <section class="signup-content__input"> 
                    <input class="modal-input" name="fullName" id="fullName" placeholder="Full Name" />
                </section>
                <section class="signup-content__input"> 
                    <input class="modal-input" name="email" id="email" placeholder="Email" />
                </section>
                <section class="signup-content__input"> 
                    <input class="modal-input" name="organization" id="organization" placeholder="Organization (Company)" />
                </section>
                <section class="signup-content__input"> 
                    <select class="modal-input" name="size">
                        <option value="1-25">1 - 25</option>
                    </select>
                </section>
                <div class="error-container">
                    <div class="form-error error-name">Please enter your name</div>
                    <div class="form-error error-email">Please enter a valid Email</div>
                    <div class="form-error error-company">Please enter a company name</div>
                </div>
                <div class="signup-content__cta">
                    <a href="#" class="button button-signup">Send</a>
                </div>
            </form>
        </div>
        <div id="signupSuccess">
            Thanks for signing up
        </div>
        <div class="signup-content__legal">
            <a href="https://www.geospark.io/privacypolicy" target="_blank">Privacy Policy</a>  | <a href="https://www.geospark.io/terms-and-conditions" target="_blank">Terms of Service</a>
        </div>
    </div>
    <div class="signup-overlay"></div>
</div>
