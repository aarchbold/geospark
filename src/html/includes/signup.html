<div class="signup-container">
    <div class="signup-content">
        <img class="signup-logo" src="static/images/logos/logo-geospark.svg" />
        <a href="#" class="signup-close"><img src="static/images/icons/icon-close.svg" /></a>
        <section class="signup-content__input"> 
            <input class="modal-input" id="fullName" placeholder="Full Name" />
        </section>
        <section class="signup-content__input"> 
            <input class="modal-input" id="email" placeholder="Email" />
        </section>
        <section class="signup-content__input"> 
            <input class="modal-input" id="organization" placeholder="Organization (Company)" />
        </section>
        <section class="signup-content__input"> 
            <select class="modal-input">
                <option value="0-25">0-25</option>
            </select>
        </section>
        <div class="signup-content__cta">
            <a href="#" class="button button-signup">Send</a>
        </div>
        <div class="signup-content__legal">
            <a href="https://www.geospark.io/privacypolicy" target="_blank">Privacy Policy</a>  | <a href="https://www.geospark.io/terms-and-conditions" target="_blank">Terms of Service</a>
        </div>
    </div>
    <div class="signup-overlay"></div>
</div>
