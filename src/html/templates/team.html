<script id="team-template" type="text/x-handlebars-template">
    {{#each team}}
        <div class="team-column">
            <div class="team-item">
                <div class="team-item__image" style="background-image:url({{this.imageUrl}});"></div>
                <div class="team-item__content">
                    <h2 class="team-item__name">{{this.name}}</h2>
                    <p class="team-item__position">{{this.description}}</p>
                    <div class="team-item__social">
                        {{#this.linkedIn}}
                            <a href="{{& this}}" target="_blank" class="team-item__social--image"><img src="static/images/icons/icon-linkedin.svg" /></a>
                        {{/this.linkedIn}}
                        {{#this.facebook}}
                            <a href="{{& this}}" target="_blank" class="team-item__social--image"><img src="static/images/icons/icon-facebook.svg" /></a>
                        {{/this.facebook}}
                        {{#this.twitter}}
                            <a href="{{& this}}" target="_blank" class="team-item__social--image"><img src="static/images/icons/icon-twitter.svg" /></a>
                        {{/this.twitter}}
                    </div>
                </div>
            </div>
        </div>
    {{/each}}
</script>
